    $(function () {

      $.get("/news.csv").then(function (text, status, xhr) {
        var data = $.csv.toObjects(text);
        // for (var i = 0; i < data.length; i++) {
        for (var i = 0; i < 3; i++) {
          if (data[i].ID.substring(0, 2) != "//")
            switch (data[i].ID) {
              default:
                var url = new URL(data[i].LINK);
                $("#news").append(
                  $.parseHTML(
                    '<figure class="news">' +
                    '<div>' + (((data[i].ID).toString() === '') ? '<img src="images/favicon.png" alt="" class="news-card__image">' :
                      '<img src="images/news/' + data[i].ID + '.jpg" alt="">') +
                    '</div>' +
                    '<figcaption>' +
                    '<h3>' + data[i].TITLE + (url.hostname == "citris.ucmerced.edu"? "":" &#10697") + '</h3>' +
                    '<p>' + data[i].DESCRIPTION + '</p>' +
                    '</figcaption>' +
                    '<footer>' +
                    '<div><i</i>' + data[i].DATE + '</div>' +
                    '</footer><a href="' + data[i].LINK + ' " target="_blank"></a>' +
                    '</figure>'
                  )
                );
                break;
            }
        }
      });
    });
  </script>
  <!--Script for animation of scroll-->
  <script>
    function reveal() {
      var reveals = document.querySelectorAll(".reveal");
      for (var i = 0; i < reveals.length; i++) {
        var windowHeight = window.innerHeight;
        var elementTop = reveals[i].getBoundingClientRect().top;
        var elementVisible = 150;
        if (elementTop < windowHeight - elementVisible) {
          reveals[i].classList.add("active");
        } else {
            reveals[i].classList.remove("active");
        }
      }
    }
    window.addEventListener("scroll", reveal);

    // To check the scroll position on page load
    reveal();
  </script>
